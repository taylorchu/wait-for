version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - run: staticcheck -checks all,-ST1000 ./...
      - run: go test -p 1 -v -cover -coverprofile=c.out -race ./...
      - run: go tool cover -func=c.out
  release:
    docker:
      - image: cimg/base:2022.11
    steps:
      - setup_remote_docker:
          version: 20.10.14
      - checkout
      - run: |
          docker build -t $DOCKERHUB_IMAGE:$CIRCLE_TAG --build-arg VERSION=$CIRCLE_TAG .
          echo $DOCKERHUB_PASS | docker login -u $DOCKERHUB_USER --password-stdin
          docker push $DOCKERHUB_IMAGE:$CIRCLE_TAG
workflows:
  version: 2
  untagged-build:
    jobs:
      - build
  tagged-build:
    jobs:
      - release:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
